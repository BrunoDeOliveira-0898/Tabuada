<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h2>Digite um número e confirme para a tabuada ser gerada</h2>
    <form id="multi-form">
        <div class="form-control">
            <label for="number">Tabuada do:</label>
            <input type="number" name="number" id="number" placeholder="3"/>
        </div>
        <div class="form-control">
            <label for="multiplicator">Multiplicar até:</label>
            <input type="number" name="multiplicator" id="multiplicator" value="10"/>
        </div>
        <input type="submit" value="Calcular">
    </form>
    <div id="multi-table">
        <h2 id="multi-title">Tabuada do número: <span></span></h2>
        <div id="multi-operation">
            <p>Informe um número para calcular uma tabuada...</p>
        </div>
    </div>
</body>
</html>
